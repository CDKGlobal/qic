
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>QIC in AngularJS</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="MainPage.css" rel="stylesheet">

  </head>

  <body>

    <!-- Fixed navbar -->
    <div class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">QIC in Boootstrap and AngularJS</a>
        </div><!--/.nav-collapse -->
      </div>
    </div>

    <div class="container">
      <div id="placeholder"></div>
      <hr>
      <div ng-app="myApp">
        <div ng-controller="ViewController">
          <h3>Listed Files:</h3>
            <form>
              <input type="text" placeholder="Search" ng-model="key" />
            </form>
            <p> <p>
          <ul>
            <li ng-repeat="item in dataPoints | filter:key">({{ item.X }}, {{ item.Y }}) - {{ item.key }}</li>
          </ul>
      </div>
    </div>


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <!---<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>-->
    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript" src="angular.min.js"></script>
    <script type="text/javascript" src="main.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="qic.js"></script>
    <script src="jquery.flot.js"></script>
    <script src="jquery.flot.axislabels.js"></script>
    <script src="jquery.flot.navigate.js"></script>
    <script src="jquery.flot.selection.js"></script>
  </body>
</html>
